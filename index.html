<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Auditing Course Material</title>

  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      display: none; /* hidden until password is correct */
    }
    h1 {
      margin-bottom: 10px;
    }
    p {
      color: #555;
      margin-bottom: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
      columns: 2;
    }
    li {
      margin: 6px 0;
    }
    a {
      text-decoration: none;
      color: #2563eb;
    }
    a:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      ul {
        columns: 1;
      }
    }
  </style>

  <script>
    const PASSWORD = "audit123"; // change this

    const entered = prompt("Enter password:");
    if (entered === PASSWORD) {
      document.addEventListener("DOMContentLoaded", () => {
        document.body.style.display = "block";
      });
    } else {
      alert("Incorrect password");
      document.location.href = "about:blank";
    }
  </script>
</head>

<body>

<h1>Auditing Course Material</h1>
